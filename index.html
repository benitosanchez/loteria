<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loteria</title>


    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/loteria.css">
  </head>
  <body>
    <div id="container">
      <h1 id="title">Loteria</h1>

      <div id="deck">

        <img id="deckCardImage" src="assets/img/elGallo.png"/>

        <progress value="0" max="5" id="progressBar" class="hide"></progress>

        <button id="startOrReset" type="button" class="btn btn-success">Tap to Begin!</button>

      </div>

      <div id="winnerDisplay" class="alert alert-success hide" role="alert"></div>

      <div class="largeCard row" >

        <div id="leftCard" class="leftCard col-lg-6 col-md-6 col-sm-12">

          <h1> Your Card</h1>

            <div id="firstInstructionalStepSection">
              <div class="alert alert-secondary" role="alert">
                <div class="badge btn btn-info">
                  1
                </div>
                Use the buttons below to pick your playing card. Click on 'Select' when ready.
              </div>

              <button id="previousButton" type="button" class="btn btn-primary">Previous</button>
              <button id="selectCardButton" type="button" class="btn btn-success">Select</button>
              <button id="nextButton" type="button" class="btn btn-primary">Next</button>
            </div>

          <table>
            <tr>
              <th>Loteria</th>
              <th></th>
              <th></th>
              <th id="leftTableNumber">Tabla 20</th>

            </tr>
          </table>
        </div>

        <div id="rightCard" class="rightCard col-lg-6 col-md-6 col-sm-12">
          <h1> Computer Card</h1>

          <table>
            <tr>
              <th>Loteria</th>
              <th></th>
              <th></th>
              <th id="rightTableNumber">Tabla 20</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/loteria.js"></script>

  </body>
</html>
